<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div class="container">
<h3>Enter your choices here seperated by a comma(,)</h3>
<h3>When ready press ENTER</h3>
<textarea class="textarea" placeholder="Enter your choices here..."></textarea>
<div class="tags">
  <span class="tag">Choice 1</span>
  <span class="tag highlight">Choice 2</span>
  <span class="tag">Choice 3</span>

</div>
</div>
<script src="script.js" charset="utf-8"></script>
  </body>
</html>
